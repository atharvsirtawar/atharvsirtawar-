<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atharv Sirtawar - Aspiring Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #2c2c2c);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .profile-card {
      background-color: #1a1a1a;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #444;
      margin-bottom: 25px;
    }
    .name {
      font-size: 2.4em;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .info {
      font-size: 1.2em;
      margin-bottom: 8px;
      color: #cccccc;
    }
    .insta-link {
      margin-top: 20px;
      display: inline-block;
      font-size: 1em;
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .insta-link:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/140" alt="Atharv Sirtawar" class="profile-pic" />
    <div class="name">Atharv Sirtawar</div>
    <div class="info">Aspiring Engineer</div>
    <div class="info">From Yavatmal, Maharashtra</div>
    <a href="https://instagram.com/atharvsirtawar" class="insta-link" target="_blank">Follow me on Instagram</a>
  </div>
</body>
</html>
